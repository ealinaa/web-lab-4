<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Title of Blog</h1>
    <div class="container">
        <img src="https://assets.iorbex.com/blog/wp-content/uploads/2019/08/04143047/demo-account.png" alt="Demo image">
        <div class="blog-detail">
                <p >By:
                    <span id="authorname"></span>
                </p>
                <p >Addded at:
                    <span id="date"></span>
                </p>
                <p >Read by:
                    <span id="views"></span>
                </p>
                <p >Received comments:
                    <span id="comments"></span>
                </p>
                <p >Status:
                    <span id="status"></span>
                </p>
                <button id="statusbtn">Publish/Draft/Archive</button>
                <button id="commentsbtn">Add Comment</button>
                <button id="viewsbtn">Read it</button>
        </div>
    </div>
    <script src="javascripts.js"></script>
</body>

</html>
